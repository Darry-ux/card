<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are My Forever</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcefe3;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgb(234, 82, 145);
            clip-path: path('M24 3.998c-5-10-19-4-19 6 0 11 19 21 19 21s19-10 19-21c0-10-14-16-19-6z');
            animation: float 5s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        .gif-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .polaroid {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .polaroid:hover {
            transform: scale(1.1);
        }

        .polaroid img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }

        .caption {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(200, 50, 120);
        }

        .title-container {
            background: rgb(200, 50, 120); /* Red background for title */
            padding: 30px 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .title {
            font-size: 40px;
            color: #fcefe3;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 30px;
            font-size: 40px;
            color: rgb(200, 50, 120);
            text-shadow: 2px 2px 10px rgba(200, 50, 120, 0.5);
        }
    </style>
</head>
<body>
    <div class="background">
        <script>
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".background").appendChild(heart);
            }
        </script>
    </div>
    <div class="title-container">
    <div class="gif-container">
        <div class="polaroid">
            <img src="./assets/1.gif" alt="Love GIF 1">
            <div class="caption">Glad, I found you!</div>
        </div>
        <div class="polaroid">
            <img src="./assets/2.gif" alt="Love GIF 2">
            <div class="caption">You're my happy place!</div>
        </div>
        <div class="polaroid">
            <img src="./assets/3.gif" alt="Love GIF 3">
            <div class="caption">All my love, for you!</div>
        </div>
    </div>
<br>
    
        <div class="title">You Are My Forever </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Wasn't an Option!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcefe3; /* Off-white background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        body.transition {
            animation: slideOut 1s ease-in-out;
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .container {
            background: #d43f3f; /* Red container */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 1s ease-out, opacity 0.5s;
            width: 90%; /* Adjusted width for responsiveness */
            max-width: 600px;
        }

        .polaroid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Auto-responsive columns */
            gap: 15px;
            width: 100%;
        }

        .polaroid {
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .polaroid img {
            width: 100%; /* Scale image to fit */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }

        .caption {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fcefe3;
        }

        .back-button {
            margin-top: 20px;
            background: #fcefe3;
            color: #d43f3f;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-button:hover {
            background: #f8d7da;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .caption {
                font-size: 20px;
            }

            .back-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .caption {
                font-size: 18px;
            }

            .back-button {
                font-size: 14px;
                padding: 6px 14px;
            }

            .polaroid img {
                width: 80px; /* Smaller images for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="polaroid-container">
            <div class="polaroid"><img src="./assets/4.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/5.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/6.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/7.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/8.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/9.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/10.gif" alt="Sad Reaction"></div>
            <div class="polaroid"><img src="./assets/11.gif" alt="Sad Reaction"></div>
        </div>

        <div class="caption">NO WASN'T AN OPTION...</div>

        <button class="back-button" onclick="goToCardPage()">Don't make me sad!</button>
    </div>
 
    <script>
        function goToCardPage() {
            document.body.classList.add('transition');
            setTimeout(function() {
                window.location.href = 'card.html';
            }, 1000); // Delay for the animation duration (1 second)
        }
    </script>
</body>
</html>

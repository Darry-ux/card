<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fcefe3;
    overflow: hidden;
    transition: opacity 1s ease-out;
}

body.fade-out {
    opacity: 0;
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background: red;
    clip-path: path('M24 3.998c-5-10-19-4-19 6 0 11 19 21 19 21s19-10 19-21c0-10-14-16-19-6z');
    animation: float 5s infinite ease-in-out;
    opacity: 0.6;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(1);
    }
    100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
    }
}

.card {
    position: relative;
    background: #e74c3c;
    width: 600px;
    height: 400px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-family: 'Cursive', sans-serif;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: left;
    cursor: pointer;
    transition: transform 1s ease-in-out, opacity 0.5s;
}

.card.open {
    transform: scale(0);
    opacity: 0;
}

.stamp {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 180px;
    height: 140px;
    object-fit: contain;
    border-radius: 2px;
}

.you-text {
    font-family: "Caveat Variable", cursive;
    font-size: 48px;
    text-align: center;
}

.message-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 500px;
    height: 600px;
    background: #eca7a7;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    font-size: 70px;
    color: #db301d;
    text-align: left;
    opacity: 0;
    transition: transform 1s ease-in, opacity 1s;
}

.message-container.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.yes-button {
    background: rgb(207, 46, 46);
    color: white;
    font-size: 24px;
    padding: 15px 40px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.no-button {
    background: white;
    color: rgb(244, 86, 86);
    font-size: 18px;
    padding: 8px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
    body {
        font-size: 14px;
    }

    .card {
        width: 80%;
        height: 300px;
        font-size: 18px;
    }

    .you-text {
        font-size: 36px;
    }

    .stamp {
        width: 140px;
        height: 100px;
    }

    .message-container {
        width: 90%;
        height: 500px;
        font-size: 50px;
    }

    .buttons {
        gap: 10px;
    }

    .yes-button {
        font-size: 20px;
        padding: 12px 30px;
    }

    .no-button {
        font-size: 16px;
        padding: 10px 20px;
    }
}

@media (max-width: 480px) {
    .card {
        width: 90%;
        height: 250px;
    }

    .you-text {
        font-size: 28px;
    }

    .stamp {
        width: 120px;
        height: 90px;
    }

    .message-container {
        width: 90%;
        height: 400px;
        font-size: 40px;
    }

    .yes-button {
        font-size: 18px;
        padding: 10px 25px;
    }

    .no-button {
        font-size: 14px;
        padding: 8px 18px;
    }
}

    </style>
</head>
<body>
    <div class="background">
        <script>
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".background").appendChild(heart);
            }
        </script>
    </div>
    
    <div class="card" onclick="openCard()">
        <img src="./assets/kiii.png" alt="With Love Stamp" class="stamp">
        <p class="you-text">Abuzar Ali</p>
    </div>
    
    <div class="message-container" id="message">
        <strong>Will you <br>be my<br>valentine?</strong>
        <div class="buttons">
            <button class="yes-button" onclick="fadeOutAndRedirect('yess.html')">Yes</button>
            <button class="no-button" onclick="fadeOutAndRedirect('no.html')">No</button>

        </div>
    </div>
    
    <script>
        function openCard() {
            document.querySelector(".card").classList.add("open");
            setTimeout(() => {
                document.getElementById("message").classList.add("show");
            }, 800);
        }
        function fadeOutAndRedirect(url) {
        document.body.classList.add("fade-out");
        setTimeout(() => {
            window.location.href = url;
        }, 1000); // Wait for the fade-out transition to complete
    }
    </script>
</body>
</html>

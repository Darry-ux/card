<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcefe3;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: path('M24 3.998c-5-10-19-4-19 6 0 11 19 21 19 21s19-10 19-21c0-10-14-16-19-6z');
            animation: float 5s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            background: #e74c3c;
            width: 600px;
            height: 400px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: 'Cursive', sans-serif;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
        }
       
        .stamp {
            position: absolute;
            top: 10px; /* Positioning from the top */
            right: 0px; /* Positioning from the right */
            width: 180px; /* Adjust the size of the image */
            height: 140px; /* Maintain aspect ratio by specifying dimensions */
            object-fit: contain; /* Ensures the image fits within the area */
            border-radius: 2px; /* Optional: Adds rounded corners */
        }

        .you-text {
            font-family: "Caveat Variable", cursive;
            font-size: 48px;
            text-align: center;
        }

        


    </style>
</head>
<body>
    <div class="background">
        <!-- Generate moving hearts dynamically -->
        <script>
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".background").appendChild(heart);
            }
        </script>
    </div>
    
    <div class="card" onclick="openEnvelope()">
        <img src="piii.png" alt="With Love Stamp" class="stamp">

        <p class="you-text">Abuzar Ali</p>

    </div>
    
    <script>
        function openEnvelope() {
            alert("Will you be my Valentine?");
        }
    </script>
</body>
</html>

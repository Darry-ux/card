<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcefe3;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgb(234, 82, 145);
            clip-path: path('M24 3.998c-5-10-19-4-19 6 0 11 19 21 19 21s19-10 19-21c0-10-14-16-19-6z');
            animation: float 5s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        .polaroid {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            z-index: 2;
            max-width: 400px;
            width: 90%;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .caption {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(200, 50, 120);
        }

        .hbutton {
            background: #ea5291;
            color: white;
            font-size: 20px;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .hbutton:hover {
            background: rgb(200, 50, 120);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .polaroid {
                padding: 15px;
                max-width: 90%;
            }

            .caption {
                font-size: 20px;
            }

            .hbutton {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <script>
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".background").appendChild(heart);
            }
        </script>
    </div>
    <div class="polaroid">
        <img src="./assets/flo.gif" alt="Bouquet">
        <div class="caption">FOR MY MAN!</div>
        <button class="hbutton" onclick="goToDatePage()">LET'S GO TO A DATE</button>
    </div>
    <script>
        function goToDatePage() {
            window.location.href = 'dateride.html';
        }
    </script>
</body>
</html>
